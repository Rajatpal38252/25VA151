<html lang="en">
<head>

    <title>STUDENT REGISTRATION FORM</title>
</head>
<body>

    <table border="4">
        <tr>
        <td>
<form>

    <h1>STUDENT REGISTRATION FORM</h1>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="full name" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label><br>
    <input type="gender" id="gender" name="gender" required><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br><br>

    <label for ="Email">Email:</label><br>
    <input type="email" id="Email" name="Email" required><br><br>

    <label for ="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <label for ="course">COURSE:</label><br>
    <input type="text" id="course" name="course" required><br><br>

    <label for ="submit" value="register"></label><br>
    <input type="submit" id="submit" name="submit" value="submit"><br><br>

    </form>
    </td>
    </tr>

</form>
