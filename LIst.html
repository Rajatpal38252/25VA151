<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Lists</title>
</head>
<body>
   
    <ul type="circle">
        <li>Python</li> <!-- type can be circle, square, disc -->
        <li>CSS</li>
        <li>JavaScript</li>
        <li>C++</li>
    </ul>
    <ol  type="I" start="1">  <!-- type can be I, i, A, a, 1 -->
        <li>item 1</li>
          <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
         </ol>
    

        <dl>
            <dt>Html </dt>
            <dd>Hypertext Markup Language</dd>
            <dt>CSS</dt>        
            <dd>Cascading Style Sheet</dd>
        </dl>
            <!--    Nested list-->
                <ul type="circle">
                    <li>Student name
                        <ol type="a">
                            <li>MSD</li>
                            <li>VK</li>
                            <li>RS</li>
                        </ol>
                    </li>

                    <li>Student Branch
                        <ol type="1">
                            <li>CS</li>
                            <li>IT</li>
                            <li>EC</li>
                        </ol>
                    </li>

                </ul>
        
   
</html>
