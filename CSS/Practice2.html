<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Box Model</title>
        <style>
 
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
}

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto auto auto auto auto;
            gap: 10px;
            padding: 10px;
        }

        header {
            grid-column: 1 / 3;
            background: #4da6ff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        .global {
            grid-column: 1 / 3;
            background: #3399ff;
            padding: 15px;
            text-align: center;
        }

        .page-title {
            background: #ff9999;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .nav-local {
            grid-row: 3 / 5;
            background: #ffff99;
            padding: 20px;
            text-align: center;
        }

        .content1,
        .content2,
        .content3 {
            background: #ffcc99;
            padding: 20px;
            text-align: center;
        }

        .content2 {
            grid-column: 1 / 2;
        }

        .content3 {
            grid-column: 1 / 2;
        }

        .sidebar {
            background: #ffff99;
            padding: 20px;
            text-align: center;
        }

        footer {
            grid-column: 1 / 3;
            background: #d9d9d9;
            padding: 15px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>#Header</header>

        <nav class="global">#Nav Global</nav>

        <div class="page-title">#Page Title</div>

        <aside class="nav-local">#Nav Local</aside>

        <section class="content1">#Content 1</section>

        <section class="content2">#Content 2</section>

        <section class="content3">#Content 3</section>

        <aside class="sidebar">#Sidebar</aside>

        <footer>#Footer</footer>
    </div>

</body>
</html>
